<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <style>
        hr.solid {
            border-top: 8px solid #FFFFFF;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .link-unstyled, .link-unstyled:link, .link-unstyled:hover {
            color: inherit;
            text-decoration: inherit;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="container">
    <!-- Image block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <img style="max-height: 200px;" class="mx-auto d-block" src="{{ portfolio.image.url }}">
        </div>
    </div>
    <!-- Horizontal divider block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <hr class="solid"/>
        </div>
    </div>
    <!-- Header block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <h1 class="display-4 text-center">{{ portfolio.header }}</h1>
        </div>
    </div>
    <!-- About me block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <p class="text-center lead">{{ portfolio.about_me }}</p>
        </div>
    </div>
    <!-- Horizontal divider block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <hr class="solid"/>
        </div>
    </div>
    <!-- Projects block -->
    <div class="row">
        <div class="mx-auto d-block col col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <h1 class="display-4 text-center">Projects</h1>
        </div>
    </div>
    <br/>
    {% for project in projects %}
        <div class="row">
            <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
                <hr/>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                        <a class="link-light link-unstyled" href="{{ project.project_link }}"><img style="max-width: 100%;" src="{{ project.image.url }}"></a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                        <a class="link-light link-unstyled" href="{{ project.project_link }}"><h1 class="display-6 text-center">{{project.name}}</h1></a>
                        <p class="lead text-center">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
     <!-- Horizontal divider block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <hr class="solid"/>
        </div>
    </div>
    <!-- Contacts block -->
    <div class="row">
        <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
            <h1 class="display-4 text-center">Contacts</h1>
        </div>
    </div>
    {% for contact in contacts %}
        <div class="row">
            <div class="mx-auto d-block col-xs-10 col-sm-10 col-md-10 col-lg-8">
                <div class="row">
                    <div class="col-1">
                        <img style="max-width: 75%;" src="{{ contact.logo.url }}">
                    </div>
                    <div class="col-3">
                        <a class="link-light" href="{{ contact.link }}"><p class="h4">{{ contact.social_network }}</p></a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
